<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Add new product
            </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{~/products/create}" th:object="${product}" enctype="multipart/form-data"
                      method="post" style="max-width: 600px; margin: 0 auto;">

                    <div class="form-group">
                        <label>Code: </label>
                        <input type="text" th:field="*{code}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" th:field="*{name}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Image: </label>
                        <input type="file" th:field="*{image}" name="image" accept="image/png, image/jpeg"/>
                    </div>

                    <!-- submit Button -->
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
